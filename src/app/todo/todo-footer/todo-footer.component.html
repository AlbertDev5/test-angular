<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> Pending tasks </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected': filterTypeSelected === filterType.All}"
         (click)="changeFilterType(filterType.All)"
         href="#/">Todo</a>
    </li>
    <li>
      <a [ngClass]="{'selected': filterTypeSelected === filterType.Pending}"
         (click)="changeFilterType(filterType.Pending)" href="#/active">Pending</a>
    </li>
    <li>
      <a [ngClass]="{'selected': filterTypeSelected === filterType.Completed}"
         (click)="changeFilterType(filterType.Completed)" href="#/completed">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="deleteCompletedItems()">Delete completed</button>
</footer>
